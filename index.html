            <button onclick="copyText(this)">CA : Coming Soon</button>
            <script>
            function copyText(button) {
                const text = "Soon!";
                navigator.clipboard.writeText(text).then(() => {
                    button.innerText = 'Copied!';
                    setTimeout(() => {
                        button.innerText = 'CA : Coming Soon';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
            </script>
